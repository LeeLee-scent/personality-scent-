<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>香氣人格測驗</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="card">
      <img src="images/logo.png" alt="品牌Logo" class="logo">
    </div>
  </header>

  <main class="container">
    
    <section id="intro">
      <div class="intro-title-container">
        <h1 class="intro-title-left"></h1>
        <h1 class="intro-title-right"></h1>
      </div>
      <div class="intro-text-wrapper">
        <p class="lead">測測你的個性，找到最適合你的命定香氣。</p>
        <button id="startBtn" class="btn primary">開始測驗</button>
      </div>
    </section>

    <section id="quiz" class="hidden">
      <div class="progress"><span id="progressText"></span></div>
      <div class="card">
        <img id="questionImage" class="qimage" src="" alt="測驗圖片">
        <h2 id="questionTitle"></h2>
        <div id="answers" class="answers"></div>
      </div>
      <div class="actions">
        <button id="nextBtn" class="btn primary hidden">下一題</button>
      </div>
    </section>

    <section id="result" class="hidden">
      <div class="card result-container">
        <div class="result-header">
          <p class="result-subtitle">你的風格香是</p>
          <h1 id="resultTitle" class="result-title"></h1>
        </div>
        <div class="result-image-container">
          <img id="resultImage" class="result-main-image" src="" alt="結果圖片">
        </div>
        <div id="resultHashtags" class="result-hashtags"></div>
        <div id="resultDesc" class="result-desc-text"></div>
        <div class="result-actions">
          <button id="restartBtn" class="btn">重新測驗</button>
          <button id="shareBtn" class="btn primary">分享結果</button>
        </div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <p>&copy; 2025 香氣人格測驗</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
